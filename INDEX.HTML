    *{box-sizing:border-box}

    .container{max-width:1100px; margin:22px auto; padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{margin:0;font-size:26px}
    .help{color:var(--muted); font-size:14px}
    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(30,30,30,0.06);margin-top:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .category{margin-bottom:14px}
    .category h2{margin:6px 0 12px;font-size:18px;color:#222;border-bottom:1px solid #f0f0f0;padding-bottom:8px}
    .item{display:flex;align-items:center;justify-content:space-between;padding:10px;border-radius:8px;border:1px solid #f0f0f0;background:#fff;margin-bottom:8px}
    .item .left{display:flex;flex-direction:column}
    .item h3{margin:0;font-size:15px}
    .price{color:var(--muted);font-size:14px}
    .controls{display:flex;align-items:center;gap:8px}
    .controls button{width:34px;height:28px;border-radius:6px;border:1px solid #ddd;background:#fff;cursor:pointer;font-weight:700}
    .controls span{min-width:22px;text-align:center;display:inline-block}
    /* Carrinho */
    .cart{margin-top:12px;padding:12px;border-radius:8px;background:linear-gradient(180deg, #fff, #fcfcfc);border:1px solid #eee}
    .cart ul{list-style:none;padding:0;margin:0}
    .cart li{padding:6px 0;border-bottom:1px dashed #f0f0f0;font-size:15px}
    .cart .muted{color:var(--muted);font-size:14px}
    form label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input, textarea, select{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;background:#fff}
    textarea{min-height:90px;resize:vertical}
    .actions{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    button.primary{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
    button.ghost{background:transparent;border:1px solid #ddd;padding:9px 12px;border-radius:10px;cursor:pointer}
    footer{margin-top:18px;text-align:center;color:#999;font-size:13px}
    .row{display:flex;gap:10px}
    @media (max-width:680px){ .row{flex-direction:column} .grid{gap:18px} }
  </style>

    // cria uma chave curta do nome (para ids)
    function hashKey(s) {
      return s.replace(/\s+/g, '-').replace(/[^a-zA-Z0-9-_]/g, '').toLowerCase().slice(0, 40);
    }

    function addItem(name, priceText) {
      const key = name + ' | ' + priceText;
      if (!cart[key]) cart[key] = { qty: 0, priceText, name };
      cart[key].qty++;
      updateCartUI();
    }

    function removeItem(name, priceText) {
      const key = name + ' | ' + priceText;
      if (!cart[key]) return;
      cart[key].qty--;
      if (cart[key].qty <= 0) delete cart[key];
      updateCartUI();
    }
